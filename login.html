<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register & Login</title>
    <link rel="stylesheet" href="src\css/login.css" />
    <link rel="shortcut icon" href="ambulance.png" type="image/x-icon">
    <style>
          .goog-te-combo {
      background-color: white;
      border: 2px solid black;
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      transition: all 0.3s ease;
      outline: none;
      color: black;
      font-weight: 500;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .goog-te-combo:hover {
      background-color: #e0f2ff;
      border-color: #20bc9c;
      color: #20bc9c;
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.25);
    }

    .goog-logo-link {
      display: none !important;
    }

    .goog-te-gadget {
      color: transparent !important;
    }

    .goog-te-gadget > span > a {
      display: none !important;
    }

    .goog-te-gadget .goog-te-combo {
      color: black !important;
    }

    .goog-te-gadget .goog-te-combo:hover {
      color: #20bc9c !important;
    }

    #google_translate_element .goog-te-gadget-simple .goog-te-menu-value span:first-child {
      display: none;
    }

    #google_translate_element .goog-te-gadget-simple .goog-te-menu-value:before {
      content: 'Translate';
      color: #20bc9c;
    }

    .goog-te-banner-frame {
      display: none !important;
    }

    .goog-te-menu-frame {
      max-height: 400px !important;
      overflow-y: auto !important;
      background-color: white;
      border: 1px solid #20bc9c;
      border-radius: 0.5rem;
    }

    .skiptranslate > iframe {
      height: 0 !important;
      border-style: none;
      box-shadow: none;
    }

    </style>
  </head>
  <body>
    <div id="google_translate_element" ></div>

    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
             <a href="https://facebook.com/YourPage" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" width="40" height="40" style="margin-left: 5px;">
</a>
<br>
              <a href="https://www.google.com" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png" alt="Google" width="40" height="40" style="margin-left: 5px;">
</a>
<br>

              <a href="https://github.com/YourGitHubProfile" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub" width="40" height="40" style="margin-left: 5px;">
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" class="btn" value="Sign up" />
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
               <a href="https://facebook.com/YourPage" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" width="40" height="40" style="margin-left: 5px;">
</a>
<br>
              <a href="https://www.google.com" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png" alt="Google" width="40" height="40" style="margin-left: 5px;">
</a>
<br>

              <a href="https://github.com/YourGitHubProfile" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub" width="40" height="40" style="margin-left: 5px;">
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <a href="index.html" class="homeBtn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 20" width="30" height="30">
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
          </svg>
        </a>
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
                Discover new experiences with AmbuFlow! <br>Get access to exclusive content and features. <br> Create your account.
            </p>
            <a href="index.html" class="homeBtn">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 20" width="30" height="30">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
              </svg>
            </a>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          
          <div class="content">
            
            <h3>One of us ?</h3>
            <p>
                Welcome to our community
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
            
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
        
      </div>
      
    </div>
    <script src="login.js"></script>
    <script src="translate.js"></script>

  </body>
</html>
